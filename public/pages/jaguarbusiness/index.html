<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="jaguarbusiness.css">

    <title>Jaguar Games Studios Business</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="./img/jaguargamesyt.png"  alt="Logotipo"></a>
            </div>

            <ul>
                <li> <a href="/">HOME</a> </li>
            </ul>
        </nav>
        <!-- fim da nav -->

        <main>
            <div class="text-main">
                <span>Junte-se a nós</span>
                <h1>
                    Fale<br>Conosco<span>.</span>
                </h1>
                <p>
                    Aqui você poderá ficar ainda mais próximo de nós
                </p>
                <div class="midias-sociais">
                    <a href="#"> <i class="fa-brands fa-facebook"></i> </a>
                    <a href="#"> <i class="fa-brands fa-instagram"></i> </a>
                    <a href="#"> <i class="fa-brands fa-whatsapp"></i> </a>
                    <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
                </div>
            </div>
            <!-- fim de text-main -->
            <div class="form-main">
               <div class="form">
                   <h2>Entre em contato</h2>
                   <form>
                    <div class="form-input">
                          <input type="text" placeholder="Nome Completo" required>
                  </div>
                    <div class="form-input">
                        <input type="email" placeholder="Digite seu email" required>
                  </div>
                  <div class="form-input">
                    <input type="tel" placeholder="Whatsapp" required>
                 </div>
                 <div class="form-input">
                    <textarea type= "text" placeholder="Deixe sua mensagem" required></textarea>
                 </div>
                 <button class="button-green">Enviar</button>
                   </form>
                </div>
            </div>
            <!-- fim de main -->
        </main>
    </div>
</body>
</html>
